version: "3.5"
services:
  web:
    image: redishello:v1.0
    container_name: redishello
    restart: unless-stopped
    networks:
      - public
      - internal
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
  redis:
    image: redis:5.0-bullseye
    expose:
      - "6379"
    command: redis-server --appendonly yes
    networks:
      - internal

networks:
  public:
  internal:
