apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloredis
  labels:
    app: helloredis
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: helloredis
        image: sitronno/redishello:v1.0
        ports:
        - containerPort: 5000

